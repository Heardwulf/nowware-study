<!DOCTYPE html>
<html>
    <head>
        <title>Navigation Study</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="nowware.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <script>
            function SpeakNext() {
                speechSynthesis.speak(new SpeechSynthesisUtterance("From this entrance, travel down the stairs, 2 floors to the basement."));

                var speech = new SpeechSynthesisUtterance();
                speech.text = "";
                speech.volume = 1; // 0 to 1
                speech.rate = 1; // 0.1 to 9
                speech.pitch = 1; // 0 to 2, 1=normal
                speech.lang = "en-US";
                speechSynthesis.speak(speech);
            }
        </script>
    </head>
    
    <body>
        <div>
            <div class="container">
                
                <!-- Heading and progress -->
                <div class="row">
                    <div class="col-sm-9 col-xs-12 center-block text-center">
                        <h1>Navigation Study</h1>
                        <!-- <p><progress max="5" value="3"></progress></p> -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9 col-xs-12">
                        <br />
                        
                        <!-- Steps to the goal -->
                        <ul>
                            <li>Press the Now Where button at an intersection</li>
                            <li>Press each step to hear it again</li>
                        </ul>
                        
                        <!-- Now Where button -->
                        <div class="row justify-content-center">
                            <a href="B20B-1.html"><button class="nextStep" onclick="SpeakNext()">Now Where</button></a>
                        </div>
                    </div>
                    
                </div>   
            </div>
        </div>
    </body>

</html>
